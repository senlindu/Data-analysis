<!DOCTYPE html>
<html>
<head>
	<title>Python 爬虫开发</title>
	<meta charset="utf-8">
	<style type="text/css">
		h1
		{
			background-color: # 6495ed;
			color:red;
			text-align: center;
			font-size: 40px;
		}
		p
		{
			background-color: e0ffff;
			text-indent: 50px;
			font-family: "Times New Roman", Times, serif;
		}
		p.ex{color: rgb(0, 0, 255);}
		div
		{
			background-color: # b0c4de;
		}
		ul.a{list-style-type: square;}
		ol.b{list-style-type: upper-roman;}
		ul.c{list-style-image: url('http://b-ssl.duitang.com/uploads/item/201710/02/20171002115624_vYmNs.jpeg');}
	</style>
</head>
<body>
	<h1>CSS background-color 演示</h1>
	<div>
		该文本插入在div元素中。
		<p>该段落有自己的背景颜色。</p>
		<p class="ex">这是一个类为"ex"的段落，这个文本是蓝色的</p>
		我们仍然在同一个div中
	</div>
	<p>无序列表实例：</p>
	<ul class="a">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ul>
	<p>有序列表实例：</p>
	<ol class="b">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ol>
	<p>图片列表示例</p>
	<ul class="c">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ul>
</body>
</html>
